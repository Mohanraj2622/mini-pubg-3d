<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zombie Apocalypse Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(180deg, #8B0000 0%, #4B0000 30%, #1a1a2e 60%, #0f0f0f 100%);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      height: 100vh;
    }
    
    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: linear-gradient(180deg, #654321 0%, #4a3016 50%, #2d1b0d 100%);
      animation: scroll-bg 20s linear infinite;
    }
    
    .underground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(180deg, #654321 0%, #4a3016 50%, #2d1b0d 100%);
      border-top: 5px solid #8b4513;
    }
    
    .ground-surface {
      position: absolute;
      bottom: 200px;
      width: 100%;
      height: 50px;
      background: #2d5016;
      border-top: 3px solid #4a7c28;
    }
    
    .environment {
      position: absolute;
      width: 200%;
      height: 100%;
      animation: scroll-env 15s linear infinite;
    }
    
    .tree {
      position: absolute;
      bottom: 250px;
      width: 40px;
      height: 120px;
    }
    
    .tree-trunk {
      position: absolute;
      bottom: 0;
      left: 15px;
      width: 10px;
      height: 60px;
      background: #4a3016;
      border-radius: 5px;
    }
    
    .tree-leaves {
      position: absolute;
      top: 0;
      left: 5px;
      width: 30px;
      height: 80px;
      background: #2d1b0d;
      border-radius: 50%;
      border: 3px solid #1a0f06;
    }
    
    .tree-leaves::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 5px;
      width: 20px;
      height: 20px;
      background: #8B0000;
      border-radius: 50%;
      animation: decay-pulse 2s infinite;
    }
    
    .vehicle {
      position: absolute;
      bottom: 250px;
      width: 100px;
      height: 50px;
    }
    
    .car-body {
      position: absolute;
      bottom: 15px;
      width: 80px;
      height: 25px;
      background: linear-gradient(180deg, #333 0%, #111 100%);
      border-radius: 10px;
      border: 2px solid #666;
    }
    
    .car-windows {
      position: absolute;
      bottom: 20px;
      left: 10px;
      width: 60px;
      height: 15px;
      background: #8B0000;
      border-radius: 5px;
      opacity: 0.7;
    }
    
    .car-wheel {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: #222;
      border-radius: 50%;
      border: 3px solid #444;
    }
    
    .car-wheel.left {
      left: 10px;
    }
    
    .car-wheel.right {
      right: 10px;
    }
    
    .car-damage {
      position: absolute;
      top: 5px;
      left: 20px;
      width: 15px;
      height: 15px;
      background: #8B0000;
      border-radius: 50%;
      animation: damage-smoke 3s infinite;
    }
    
    .character {
      position: absolute;
      bottom: 250px;
      left: 150px;
      width: 80px;
      height: 120px;
      z-index: 10;
      transition: all 0.3s ease;
    }
    
    .character.moving {
      animation: run 0.3s infinite;
    }
    
    .character.shooting {
      animation: recoil 0.2s ease-out;
    }
    
    .character.damaged {
      animation: damage-flash 0.5s ease-out;
    }
    
    .head {
      width: 40px;
      height: 40px;
      background: #f3c095;
      border-radius: 50%;
      position: relative;
      margin: 0 auto;
      border: 2px solid #d4a574;
    }
    
    .helmet {
      position: absolute;
      top: -5px;
      left: -5px;
      width: 50px;
      height: 30px;
      background: #333;
      border-radius: 50% 50% 0 0;
      border: 2px solid #666;
    }
    
    .helmet.damaged {
      border-color: #8B0000;
      background: #2a1a1a;
    }
    
    .eyes {
      position: absolute;
      top: 15px;
      left: 8px;
      width: 24px;
      height: 8px;
      display: flex;
      justify-content: space-between;
    }
    
    .eye {
      width: 6px;
      height: 6px;
      background: #00ff00;
      border-radius: 50%;
      animation: glow 2s infinite alternate;
    }
    
    .eye.tired {
      background: #ff6600;
      animation: tired-blink 1s infinite;
    }
    
    .body {
      width: 35px;
      height: 50px;
      background: linear-gradient(180deg, #444 0%, #222 100%);
      margin: 5px auto;
      border-radius: 5px;
      position: relative;
      border: 2px solid #666;
    }
    
    .armor-vest {
      position: absolute;
      top: 5px;
      left: 2px;
      width: 29px;
      height: 30px;
      background: #1a472a;
      border-radius: 3px;
      border: 1px solid #2d5a3d;
    }
    
    .armor-vest.damaged {
      background: #2a1a1a;
      border-color: #8B0000;
    }
    
    .legs {
      display: flex;
      justify-content: space-between;
      width: 30px;
      margin: 0 auto;
    }
    
    .leg {
      width: 8px;
      height: 25px;
      background: #333;
      border-radius: 3px;
      border: 1px solid #555;
    }
    
    .weapon {
      position: absolute;
      right: -25px;
      top: 20px;
      width: 35px;
      height: 8px;
      background: linear-gradient(90deg, #666 0%, #333 100%);
      border-radius: 2px;
      transform-origin: left center;
      transition: transform 0.1s ease;
    }
    
    .weapon::before {
      content: '';
      position: absolute;
      right: 0;
      top: -2px;
      width: 8px;
      height: 12px;
      background: #444;
      border-radius: 2px;
    }
    
    .muzzle-flash {
      position: absolute;
      right: -15px;
      top: -8px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffff00 0%, #ff6600 50%, transparent 70%);
      border-radius: 50%;
      opacity: 0;
      transform: scale(0);
    }
    
    .muzzle-flash.active {
      animation: flash 0.1s ease-out;
    }
    
    .zombie {
      position: absolute;
      width: 60px;
      height: 80px;
      bottom: 250px;
      z-index: 8;
    }
    
    .zombie.attacking {
      animation: zombie-attack 0.5s ease-in-out;
    }
    
    .zombie-head {
      width: 30px;
      height: 30px;
      background: #4a5d23;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      border: 2px solid #2d3516;
    }
    
    .zombie-eyes {
      position: absolute;
      top: 10px;
      left: 6px;
      width: 18px;
      height: 6px;
      display: flex;
      justify-content: space-between;
    }
    
    .zombie-eye {
      width: 4px;
      height: 4px;
      background: #ff0000;
      border-radius: 50%;
      animation: zombie-glow 1s infinite alternate;
    }
    
    .zombie-body {
      width: 25px;
      height: 35px;
      background: #3d4a1f;
      margin: 5px auto;
      border-radius: 3px;
      border: 2px solid #2d3516;
    }
    
    .zombie-legs {
      display: flex;
      justify-content: space-between;
      width: 20px;
      margin: 0 auto;
    }
    
    .zombie-leg {
      width: 6px;
      height: 15px;
      background: #2d3516;
      border-radius: 2px;
    }
    
    .bullet {
      position: absolute;
      width: 8px;
      height: 3px;
      background: #ffff00;
      border-radius: 50%;
      z-index: 9;
      box-shadow: 0 0 10px #ffff00;
    }
    
    .explosion {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      z-index: 11;
      pointer-events: none;
    }
    
    .bomb {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      border: 3px solid #666;
      z-index: 9;
    }
    
    .bomb::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 8px;
      background: #ff6600;
      animation: fuse 2s linear infinite;
    }
    
    .health-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      height: 20px;
      background: #333;
      border: 2px solid #666;
      border-radius: 10px;
      overflow: hidden;
      z-index: 20;
    }
    
    .health-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff00 0%, #ffff00 50%, #ff0000 100%);
      transition: width 0.3s ease;
      border-radius: 8px;
    }
    
    .health-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
      text-shadow: 1px 1px 2px #000;
    }
    
    .progress-bar {
      position: absolute;
      top: 50px;
      left: 20px;
      width: 300px;
      height: 10px;
      background: #333;
      border: 1px solid #666;
      border-radius: 5px;
      overflow: hidden;
      z-index: 20;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0066ff 0%, #00ff66 100%);
      width: 0%;
      transition: width 0.1s linear;
    }
    
    .hud {
      position: absolute;
      top: 80px;
      left: 20px;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      text-shadow: 0 0 10px #00ff00;
      z-index: 20;
    }
    
    .crosshair {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid #ff0000;
      border-radius: 50%;
      z-index: 15;
      pointer-events: none;
      opacity: 0.7;
    }
    
    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      background: #ff0000;
    }
    
    .crosshair::before {
      top: 50%;
      left: 5px;
      width: 20px;
      height: 2px;
      transform: translateY(-50%);
    }
    
    .crosshair::after {
      left: 50%;
      top: 5px;
      width: 2px;
      height: 20px;
      transform: translateX(-50%);
    }
    
    .damage-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff0000;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      opacity: 0;
      z-index: 25;
      pointer-events: none;
    }
    
    .distance-marker {
      position: absolute;
      top: 70px;
      right: 20px;
      color: #ffff00;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      text-shadow: 0 0 10px #ffff00;
      z-index: 20;
    }
    
    /* Animations */
    @keyframes scroll-bg {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    
    @keyframes scroll-env {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    
    @keyframes run {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-5px) rotate(-2deg); }
      75% { transform: translateY(-5px) rotate(2deg); }
    }
    
    @keyframes recoil {
      0% { transform: translateX(0); }
      50% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }
    
    @keyframes damage-flash {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(2) hue-rotate(0deg); }
    }
    
    @keyframes zombie-attack {
      0% { transform: translateX(0) scale(1); }
      50% { transform: translateX(-20px) scale(1.2); }
      100% { transform: translateX(0) scale(1); }
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 5px #00ff00; }
      100% { box-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00; }
    }
    
    @keyframes tired-blink {
      0%, 90% { height: 6px; opacity: 1; }
      95% { height: 2px; opacity: 0.5; }
    }
    
    @keyframes zombie-glow {
      0% { box-shadow: 0 0 3px #ff0000; }
      100% { box-shadow: 0 0 10px #ff0000; }
    }
    
    @keyframes flash {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; transform: scale(2); }
    }
    
    @keyframes fuse {
      0% { background: #ff6600; }
      50% { background: #ffff00; }
      100% { background: #ff0000; }
    }
    
    @keyframes explode {
      0% {
        transform: scale(0);
        background: radial-gradient(circle, #ffff00 0%, #ff6600 30%, #ff0000 70%, transparent 100%);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        background: radial-gradient(circle, #ffffff 0%, #ffff00 20%, #ff6600 50%, #ff0000 80%, transparent 100%);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        background: radial-gradient(circle, transparent 0%, transparent 100%);
        opacity: 0;
      }
    }
    
    @keyframes decay-pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.2); }
    }
    
    @keyframes damage-smoke {
      0% { opacity: 0.8; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-20px) scale(1.5); }
    }
    
    @keyframes damage-text {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -80px) scale(1.5); }
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      text-shadow: 0 0 5px #00ff00;
      z-index: 20;
    }
    
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff0000;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 20px #ff0000;
      z-index: 30;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="background"></div>
    
    <div class="environment" id="environment">
      <!-- Environment objects will be spawned here -->
    </div>
    
    <div class="underground"></div>
    <div class="ground-surface"></div>
    
    <div class="character" id="player">
      <div class="head">
        <div class="helmet" id="helmet"></div>
        <div class="eyes">
          <div class="eye" id="leftEye"></div>
          <div class="eye" id="rightEye"></div>
        </div>
      </div>
      <div class="body">
        <div class="armor-vest" id="armorVest"></div>
      </div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
      <div class="weapon" id="weapon">
        <div class="muzzle-flash" id="muzzleFlash"></div>
      </div>
    </div>
    
    <div class="crosshair" id="crosshair"></div>
    <div class="damage-indicator" id="damageIndicator">-25 HP</div>
    
    <div class="health-bar">
      <div class="health-fill" id="healthFill" style="width: 100%;"></div>
      <div class="health-text" id="healthText">100/100</div>
    </div>
    
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="distance-marker">
      DISTANCE: <span id="distance">0</span>m
    </div>
    
    <div class="hud">
      <div>AMMO: <span id="ammo">âˆž</span></div>
      <div>SCORE: <span id="score">0</span></div>
      <div>ZOMBIES: <span id="zombieCount">0</span></div>
      <div>WAVE: <span id="wave">1</span></div>
    </div>
    
    <div class="controls">
      WASD: Move | MOUSE: Aim | CLICK: Shoot | SPACE: Bomb | ESC: Pause
    </div>
    
    <div class="game-over" id="gameOver">
      <div>GAME OVER</div>
      <div style="font-size: 24px; margin-top: 20px;">Press R to Restart</div>
    </div>
  </div>

  <script>
    class ZombieApocalypse {
      constructor() {
        this.player = document.getElementById('player');
        this.weapon = document.getElementById('weapon');
        this.muzzleFlash = document.getElementById('muzzleFlash');
        this.crosshair = document.getElementById('crosshair');
        this.gameContainer = document.querySelector('.game-container');
        this.environment = document.getElementById('environment');
        
        this.playerPos = { x: 150, y: 250 };
        this.mousePos = { x: 0, y: 0 };
        this.bullets = [];
        this.zombies = [];
        this.explosions = [];
        this.bombs = [];
        this.environmentObjects = [];
        
        this.score = 0;
        this.health = 100;
        this.maxHealth = 100;
        this.distance = 0;
        this.wave = 1;
        this.keys = {};
        this.lastBombTime = 0;
        this.gameRunning = true;
        this.gameSpeed = 1;
        this.lastDamageTime = 0;
        
        this.init();
      }
      
      init() {
        this.bindEvents();
        this.createEnvironment();
        this.gameLoop();
        this.spawnZombies();
        this.updateMovement();
      }
      
      bindEvents() {
        document.addEventListener('keydown', (e) => {
          this.keys[e.key.toLowerCase()] = true;
          if (e.key === ' ') {
            e.preventDefault();
            this.throwBomb();
          }
          if (e.key.toLowerCase() === 'r' && !this.gameRunning) {
            this.restart();
          }
        });
        
        document.addEventListener('keyup', (e) => {
          this.keys[e.key.toLowerCase()] = false;
        });
        
        document.addEventListener('mousemove', (e) => {
          this.mousePos.x = e.clientX;
          this.mousePos.y = e.clientY;
          this.updateCrosshair();
          this.aimWeapon();
        });
        
        document.addEventListener('click', (e) => {
          if (this.gameRunning) {
            this.shoot();
          }
        });
      }
      
      createEnvironment() {
        // Create trees
        for (let i = 0; i < 20; i++) {
          this.createTree(300 + i * 150 + Math.random() * 100);
        }
        
        // Create vehicles
        for (let i = 0; i < 10; i++) {
          this.createVehicle(500 + i * 300 + Math.random() * 200);
        }
      }
      
      createTree(x) {
        const tree = document.createElement('div');
        tree.className = 'tree';
        tree.style.left = x + 'px';
        tree.innerHTML = `
          <div class="tree-leaves"></div>
          <div class="tree-trunk"></div>
        `;
        this.environment.appendChild(tree);
        this.environmentObjects.push(tree);
      }
      
      createVehicle(x) {
        const vehicle = document.createElement('div');
        vehicle.className = 'vehicle';
        vehicle.style.left = x + 'px';
        vehicle.innerHTML = `
          <div class="car-body"></div>
          <div class="car-windows"></div>
          <div class="car-wheel left"></div>
          <div class="car-wheel right"></div>
          <div class="car-damage"></div>
        `;
        this.environment.appendChild(vehicle);
        this.environmentObjects.push(vehicle);
      }
      
      updateMovement() {
        setInterval(() => {
          if (this.gameRunning) {
            this.distance += 1;
            document.getElementById('distance').textContent = this.distance;
            document.getElementById('progressFill').style.width = ((this.distance % 100) / 100 * 100) + '%';
            
            if (this.distance % 100 === 0) {
              this.wave++;
              document.getElementById('wave').textContent = this.wave;
              this.gameSpeed += 0.2;
            }
          }
        }, 100);
      }
      
      updateCrosshair() {
        this.crosshair.style.left = (this.mousePos.x - 15) + 'px';
        this.crosshair.style.top = (this.mousePos.y - 15) + 'px';
      }
      
      aimWeapon() {
        const playerRect = this.player.getBoundingClientRect();
        const playerCenterX = playerRect.left + playerRect.width / 2;
        const playerCenterY = playerRect.top + playerRect.height / 2;
        
        const angle = Math.atan2(this.mousePos.y - playerCenterY, this.mousePos.x - playerCenterX);
        this.weapon.style.transform = `rotate(${angle}rad)`;
      }
      
      handleMovement() {
        let moved = false;
        
        if (this.keys['a'] && this.playerPos.x > 50) {
          this.playerPos.x -= 4;
          moved = true;
        }
        if (this.keys['d'] && this.playerPos.x < window.innerWidth - 130) {
          this.playerPos.x += 4;
          moved = true;
        }
        if (this.keys['w'] && this.playerPos.y > 0) {
          this.playerPos.y -= 4;
          moved = true;
        }
        if (this.keys['s'] && this.playerPos.y < window.innerHeight - 370) {
          this.playerPos.y += 4;
          moved = true;
        }
        
        this.player.style.left = this.playerPos.x + 'px';
        this.player.style.bottom = this.playerPos.y + 'px';
        
        if (moved) {
          this.player.classList.add('moving');
        } else {
          this.player.classList.remove('moving');
        }
      }
      
      shoot() {
        const playerRect = this.player.getBoundingClientRect();
        const weaponRect = this.weapon.getBoundingClientRect();
        
        const bullet = document.createElement('div');
        bullet.className = 'bullet';
        bullet.style.left = weaponRect.right + 'px';
        bullet.style.top = (weaponRect.top + weaponRect.height / 2) + 'px';
        
        const angle = Math.atan2(this.mousePos.y - weaponRect.top, this.mousePos.x - weaponRect.right);
        bullet.dataset.vx = Math.cos(angle) * 12;
        bullet.dataset.vy = Math.sin(angle) * 12;
        
        this.gameContainer.appendChild(bullet);
        this.bullets.push(bullet);
        
        this.muzzleFlash.classList.add('active');
        this.player.classList.add('shooting');
        
        setTimeout(() => {
          this.muzzleFlash.classList.remove('active');
          this.player.classList.remove('shooting');
        }, 100);
      }
      
      throwBomb() {
        const now = Date.now();
        if (now - this.lastBombTime < 2000) return;
        
        this.lastBombTime = now;
        
        const bomb = document.createElement('div');
        bomb.className = 'bomb';
        bomb.style.left = (this.playerPos.x + 40) + 'px';
        bomb.style.bottom = (this.playerPos.y + 60) + 'px';
        
        const targetX = this.mousePos.x;
        const targetY = window.innerHeight - this.mousePos.y;
        
        bomb.dataset.vx = (targetX - this.playerPos.x) * 0.03;
        bomb.dataset.vy = (targetY - this.playerPos.y) * 0.03;
        bomb.dataset.timer = 180;
        
        this.gameContainer.appendChild(bomb);
        this.bombs.push(bomb);
      }
      
      spawnZombies() {
        setInterval(() => {
          if (this.gameRunning && this.zombies.length < 6 + this.wave) {
            this.createZombie();
          }
        }, Math.max(1000 - (this.wave * 100), 500));
      }
      
      createZombie() {
        const zombie = document.createElement('div');
        zombie.className = 'zombie';
        
        // Random spawn positions
        const spawnSide = Math.random() > 0.7 ? 'left' : 'right';
        let spawnX;
        
        if (spawnSide === 'left') {
          spawnX = -60;
        } else {
          spawnX = window.innerWidth + 60;
        }
        
        zombie.style.left = spawnX + 'px';
        zombie.style.bottom = '250px';
        
        zombie.innerHTML = `
          <div class="zombie-head">
            <div class="zombie-eyes">
              <div class="zombie-eye"></div>
              <div class="zombie-eye"></div>
            </div>
          </div>
          <div class="zombie-body"></div>
          <div class="zombie-legs">
            <div class="zombie-leg"></div>
            <div class="zombie-leg"></div>
          </div>
        `;
        
        zombie.dataset.health = 1 + Math.floor(this.wave / 3);
        zombie.dataset.speed = 1.5 + Math.random() * this.gameSpeed;
        zombie.dataset.damage = 25 + (this.wave * 5);
        zombie.dataset.lastAttack = 0;
        zombie.dataset.spawnSide = spawnSide;
        
        this.gameContainer.appendChild(zombie);
        this.zombies.push(zombie);
        
        document.getElementById('zombieCount').textContent = this.zombies.length;
      }
      
      updateBullets() {
        this.bullets.forEach((bullet, index) => {
          const vx = parseFloat(bullet.dataset.vx);
          const vy = parseFloat(bullet.dataset.vy);
          
          const currentLeft = parseFloat(bullet.style.left);
          const currentTop = parseFloat(bullet.style.top);
          
          bullet.style.left = (currentLeft + vx) + 'px';
          bullet.style.top = (currentTop + vy) + 'px';
          
          if (currentLeft > window.innerWidth + 50 || currentLeft < -50 || 
              currentTop > window.innerHeight + 50 || currentTop < -50) {
            bullet.remove();
            this.bullets.splice(index, 1);
          }
        });
      }
      
      updateBombs() {
        this.bombs.forEach((bomb, index) => {
          const vx = parseFloat(bomb.dataset.vx);
          const vy = parseFloat(bomb.dataset.vy);
          let timer = parseInt(bomb.dataset.timer);
          
          const currentLeft = parseFloat(bomb.style.left);
          const currentBottom = parseFloat(bomb.style.bottom);
          
          bomb.style.left = (currentLeft + vx) + 'px';
          bomb.style.bottom = (currentBottom + vy) + 'px';
          
          timer--;
          bomb.dataset.timer = timer;
          
          if (timer <= 0) {
            this.explodeBomb(bomb, currentLeft, currentBottom);
            bomb.remove();
            this.bombs.splice(index, 1);
          }
        });
      }
      
      explodeBomb(bomb, x, y) {
        const explosion = document.createElement('div');
        explosion.className = 'explosion';
        explosion.style.left = (x - 75) + 'px';
        explosion.style.bottom = (y - 75) + 'px';
        explosion.style.width = '150px';
        explosion.style.height = '150px';
        explosion.style.animation = 'explode 1s ease-out';
        
        this.gameContainer.appendChild(explosion);
        
        this.zombies.forEach((zombie, index) => {
          const zombieRect = zombie.getBoundingClientRect();
          const zombieX = zombieRect.left + zombieRect.width / 2;
          const zombieY = window.innerHeight - zombieRect.bottom;
          
          const distance = Math.sqrt((zombieX - x) ** 2 + (zombieY - y) ** 2);
          
          if (distance < 100) {
            this.destroyZombie(zombie, index);
            this.score += 75;
          }
        });
        
        setTimeout(() => {
          explosion.remove();
        }, 1000);
      }
      
      updateZombies() {
        this.zombies.forEach((zombie, index) => {
          const speed = parseFloat(zombie.dataset.speed);
          const spawnSide = zombie.dataset.spawnSide;
          const currentLeft = parseFloat(zombie.style.left);
          
          // Move zombie towards player
          const playerRect = this.player.getBoundingClientRect();
          const zombieRect = zombie.getBoundingClientRect();
          
          const deltaX = playerRect.left - zombieRect.left;
          const deltaY = playerRect.top - zombieRect.top;
          const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
          
          if (distance > 50) {
            // Move towards player
            const moveX = (deltaX / distance) * speed;
            const moveY = (deltaY / distance) * speed;
            
            zombie.style.left = (currentLeft + moveX) + 'px';
            zombie.style.bottom = (parseFloat(zombie.style.bottom) - moveY) + 'px';
          } else {
            // Attack player
            this.zombieAttack(zombie, index);
          }
          
          // Remove zombies that are too far away
          if (currentLeft < -200 || currentLeft > window.innerWidth + 200) {
            zombie.remove();
            this.zombies.splice(index, 1);
            document.getElementById('zombieCount').textContent = this.zombies.length;
          }
        });
      }
      
      zombieAttack(zombie, index) {
        const now = Date.now();
        const lastAttack = parseInt(zombie.dataset.lastAttack);
        const damage = parseInt(zombie.dataset.damage);
        
        if (now - lastAttack > 1500) { // Attack every 1.5 seconds
          zombie.dataset.lastAttack = now;
          zombie.classList.add('attacking');
          
          setTimeout(() => {
            zombie.classList.remove('attacking');
          }, 500);
          
          this.takeDamage(damage);
        }
      }
      
      takeDamage(amount) {
        const now = Date.now();
        if (now - this.lastDamageTime < 500) return; // Damage immunity frames
        
        this.lastDamageTime = now;
        this.health = Math.max(0, this.health - amount);
        
        // Update health bar
        const healthPercentage = (this.health / this.maxHealth) * 100;
        document.getElementById('healthFill').style.width = healthPercentage + '%';
        document.getElementById('healthText').textContent = `${this.health}/${this.maxHealth}`;
        
        // Show damage indicator
        const damageIndicator = document.getElementById('damageIndicator');
        damageIndicator.textContent = `-${amount} HP`;
        damageIndicator.style.animation = 'damage-text 1s ease-out';
        
        setTimeout(() => {
          damageIndicator.style.animation = '';
        }, 1000);
        
        // Player damage effects
        this.player.classList.add('damaged');
        setTimeout(() => {
          this.player.classList.remove('damaged');
        }, 500);
        
        // Update player appearance based on health
        this.updatePlayerAppearance();
        
        // Check game over
        if (this.health <= 0) {
          this.gameOver();
        }
      }
      
      updatePlayerAppearance() {
        const helmet = document.getElementById('helmet');
        const armorVest = document.getElementById('armorVest');
        const leftEye = document.getElementById('leftEye');
        const rightEye = document.getElementById('rightEye');
        
        if (this.health < 30) {
          helmet.classList.add('damaged');
          armorVest.classList.add('damaged');
          leftEye.classList.add('tired');
          rightEye.classList.add('tired');
        } else if (this.health < 60) {
          armorVest.classList.add('damaged');
        }
      }
      
      checkCollisions() {
        // Bullet vs Zombie collisions
        this.bullets.forEach((bullet, bulletIndex) => {
          const bulletRect = bullet.getBoundingClientRect();
          
          this.zombies.forEach((zombie, zombieIndex) => {
            const zombieRect = zombie.getBoundingClientRect();
            
            if (bulletRect.left < zombieRect.right &&
                bulletRect.right > zombieRect.left &&
                bulletRect.top < zombieRect.bottom &&
                bulletRect.bottom > zombieRect.top) {
              
              bullet.remove();
              this.bullets.splice(bulletIndex, 1);
              
              let health = parseInt(zombie.dataset.health);
              health--;
              
              if (health <= 0) {
                this.destroyZombie(zombie, zombieIndex);
                this.score += 15 + (this.wave * 5);
              } else {
                zombie.dataset.health = health;
                // Visual feedback for hit
                zombie.style.filter = 'brightness(2) hue-rotate(90deg)';
                setTimeout(() => {
                  zombie.style.filter = '';
                }, 200);
              }
            }
          });
        });
      }
      
      destroyZombie(zombie, index) {
        const zombieRect = zombie.getBoundingClientRect();
        const explosion = document.createElement('div');
        explosion.className = 'explosion';
        explosion.style.left = (zombieRect.left - 25) + 'px';
        explosion.style.top = (zombieRect.top - 25) + 'px';
        explosion.style.width = '70px';
        explosion.style.height = '70px';
        explosion.style.animation = 'explode 0.6s ease-out';
        explosion.style.background = 'radial-gradient(circle, #ff0000 0%, #ff6600 40%, #8B0000 70%, transparent 100%)';
        
        this.gameContainer.appendChild(explosion);
        
        zombie.remove();
        this.zombies.splice(index, 1);
        
        document.getElementById('score').textContent = this.score;
        document.getElementById('zombieCount').textContent = this.zombies.length;
        
        setTimeout(() => {
          explosion.remove();
        }, 600);
      }
      
      gameOver() {
        this.gameRunning = false;
        document.getElementById('gameOver').style.display = 'block';
        
        // Stop all animations
        this.player.classList.remove('moving', 'shooting');
        
        // Final score display
        const finalScore = document.createElement('div');
        finalScore.style.fontSize = '18px';
        finalScore.style.marginTop = '10px';
        finalScore.innerHTML = `
          Final Score: ${this.score}<br>
          Distance: ${this.distance}m<br>
          Wave Reached: ${this.wave}
        `;
        document.getElementById('gameOver').appendChild(finalScore);
      }
      
      restart() {
        // Reset game state
        this.health = 100;
        this.score = 0;
        this.distance = 0;
        this.wave = 1;
        this.gameSpeed = 1;
        this.gameRunning = true;
        this.playerPos = { x: 150, y: 250 };
        
        // Clear arrays
        this.bullets.forEach(bullet => bullet.remove());
        this.zombies.forEach(zombie => zombie.remove());
        this.bombs.forEach(bomb => bomb.remove());
        this.bullets = [];
        this.zombies = [];
        this.bombs = [];
        
        // Reset UI
        document.getElementById('healthFill').style.width = '100%';
        document.getElementById('healthText').textContent = '100/100';
        document.getElementById('score').textContent = '0';
        document.getElementById('distance').textContent = '0';
        document.getElementById('wave').textContent = '1';
        document.getElementById('zombieCount').textContent = '0';
        document.getElementById('progressFill').style.width = '0%';
        document.getElementById('gameOver').style.display = 'none';
        
        // Reset player appearance
        document.getElementById('helmet').classList.remove('damaged');
        document.getElementById('armorVest').classList.remove('damaged');
        document.getElementById('leftEye').classList.remove('tired');
        document.getElementById('rightEye').classList.remove('tired');
        
        // Reset player position
        this.player.style.left = this.playerPos.x + 'px';
        this.player.style.bottom = this.playerPos.y + 'px';
        
        // Clear game over content
        const gameOverDiv = document.getElementById('gameOver');
        gameOverDiv.innerHTML = `
          <div>GAME OVER</div>
          <div style="font-size: 24px; margin-top: 20px;">Press R to Restart</div>
        `;
      }
      
      gameLoop() {
        if (this.gameRunning) {
          this.handleMovement();
          this.updateBullets();
          this.updateBombs();
          this.updateZombies();
          this.checkCollisions();
        }
        
        requestAnimationFrame(() => this.gameLoop());
      }
    }
    
    // Start the game
    window.addEventListener('load', () => {
      new ZombieApocalypse();
    });
  </script>
